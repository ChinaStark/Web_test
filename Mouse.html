<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script type="text/javascript">
		function m()
		{
			x.value =  event.clientX;
			y.value = event.y;
		
		}
		function k()
		{
			document.bgColor = "black";
		}
		document.onmousemove = m;

	</script>
</head>

<body>
	X:<input type="text" id = "x" size="4"><br>
	Y:<input type="text" id = "y" size="4">
	<button type="button" onMouseUp ="k();" onMouseDown ="document.bgColor = 'red';" name="ll">OK</button>
</body>
</html>
